<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div>
            <hr color="white">

            <div class="row top-20">
                <label class="form">Airline amount (ether): </label> <input type="text" id="airline-amount">
            </div>
            <div class="row top-20">
                <label class="form">Caller address: </label> <select id="fund-money-caller-address"><option/></select>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="fund-money">Airline Fund money</btn>
            </div>

            <hr color="white">

            <div class="row top-20">
                <label class="form">Airline address: </label> <select id="airline-address"><option/></select>
            </div>
            <div class="row top-20">
                <label class="form">Caller address: </label> <select id="register-airline-caller-address"><option/></select>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="register-airline">Register Airline</btn>
            </div>

            <hr color="white">

            <div class="row top-20">
                <label class="form">Fight | Timestamp: </label> <select id="flights"><option/></select>
            </div>
            <div class="row top-20">
                <label class="form">Airline address: </label> <select id="insurance-airline-addresses"><option/></select>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="register-flight">Airline Register Flight</btn>
            </div>

            <div class="row top-20">
                <label class="form">Insurance amount (ether): </label> <input type="text" id="insurance-amount">
            </div>
            <div class="row top-20">
                <label class="form">Passenger address: </label> <select id="passenger-addresses"><option/></select>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="buy-insurance">Passenger Buy insurance</btn>
            </div>


            <hr color="white">

            <div class="row top-20">
                <label class="form">Fight | Timestamp: </label> <select id="fetch-flight"><option/></select>
            </div>
            <div class="row top-20">
                <label class="form">Airline address: </label> <select id="fetch-airline-address"><option/></select>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
            <div class="row top-20">
                <btn class="btn btn-primary" id="view-flight-status">View Flight Status</btn>
            </div>

        </div>

    </main>

</body>

</html>
